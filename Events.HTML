<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - LWRP</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Comic Sans MS', sans-serif; background-color: #f4f6f8; color: #333; line-height: 1.6; }
    .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px; }
    header, footer { text-align: center; padding: 20px; background-color: #7289da; color: white; }
    header h1 { font-size: 2.5em; }
    .events-list { margin: 30px auto; max-width: 800px; }
    .event { margin: 20px 0; padding: 20px; background-color: #fff; border-left: 5px solid #7289da; border-radius: 5px; }
    .event h3 { color: #7289da; }
    .event p { font-size: 1.1em; }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Upcoming Events in LWRP</h1>
  </header>

  <!-- Events List -->
  <div class="container">
    <section class="events-list">
      <div class="event">
        <h3>Monthly Battle Royale</h3>
        <p>Join the battle royale and prove your skills! Rewards for the top players.</p>
      </div>
      <div class="event">
        <h3>Story Arc: The Great Alliance</h3>
        <p>Participate in the unfolding storyline and make an impact on the future of LWRP!</p>
      </div>
    </section>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Lavatory War Roleplay | <a href="https://discord.gg/LWRP" style="color: white; text-decoration: underline;">Join LWRP on Discord</a></p>
  </footer>

</body>
</html>
