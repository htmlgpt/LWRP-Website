<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roles - LWRP</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Comic Sans MS', sans-serif; background-color: #f4f6f8; color: #333; line-height: 1.6; }
    .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px; }
    header, footer { text-align: center; padding: 20px; background-color: #7289da; color: white; }
    header h1 { font-size: 2.5em; }
    .roles-list { margin: 30px auto; max-width: 800px; }
    .role { margin: 20px 0; padding: 20px; background-color: #fff; border-left: 5px solid #7289da; border-radius: 5px; }
    .role h3 { color: #7289da; }
    .role p { font-size: 1.1em; }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Roles in LWRP</h1>
  </header>

  <!-- Roles List -->
  <div class="container">
    <section class="roles-list">
      <div class="role">
        <h3>Moderator</h3>
        <p>Ensures the server follows the rules and maintains a positive environment.</p>
      </div>
      <div class="role">
        <h3>Trial Moderator</h3>
        <p>Assists in moderating while training to become a full moderator.</p>
      </div>
    </section>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Lavatory War Roleplay | <a href="https://discord.gg/LWRP" style="color: white; text-decoration: underline;">Join LWRP on Discord</a></p>
  </footer>

</body>
</html>
